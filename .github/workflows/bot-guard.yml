name: Bot Guard

on:
  pull_request_target:
    types: [opened, reopened]

jobs:
  check-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR author is a bot
        if: |
          github.event.pull_request.user.type == 'Bot' &&
          github.event.pull_request.user.login != 'dependabot[bot]'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `This PR was automatically closed because it was submitted by a bot account (\`${context.payload.pull_request.user.login}\`).\n\nLifeOS accepts contributions from humans only. See [CONTRIBUTING.md](../CONTRIBUTING.md) for details.\n\nIf you believe this was a mistake, please open an issue.`
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });
